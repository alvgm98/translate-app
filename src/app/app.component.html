<main>
  <app-translate-request
    (translateEvent)="getMessage($event)"
    (selectRequestLangEvent)="getReqLangSelected($event)"

    [requestLangSelected]="requestLangSelected"
  />
  <app-translate-response
    (selectResponseLangEvent)="getResLangSelected($event)"
    (swapLangEvent)="swapLang()"

    [responseLangSelected]="responseLangSelected"
    [translatedMessage]="translatedMessage"
  />
</main>

<app-copy-modal/>
